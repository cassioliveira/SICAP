<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <p:fieldset legend="Alunos cadastrados">
            <h:form id="formPesquisaAluno">

                <p:growl id="mensagens" autoUpdate="true" class="sobreporMensagens"/>

                <p:toolbar >
                    <f:facet name="right">
                        <p:button value="Novo cadastro" id="botaoTelaCadastro"  icon="ui-icon ui-icon-pencil" 
                                  outcome="/aluno/cadastro-aluno"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaAluno" var="aluno" value="#{alunoController.alunos}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" reflow="true" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290" widgetVar="pesquisaAluno">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroAluno">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaAluno').filter()" style="width:300px" 
                                         placeholder="Pesquisar"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Código" style="text-align: center" width="1.2%" filterMatchMode="exact" 
                              filterStyle="width: 20px; display:none">
                        <h:outputText value="#{aluno.codigo}"/>
                    </p:column>

                    <p:column headerText="Nome" width="40" filterMatchMode="contains" filterStyle="width: 300px; display:none">
                        <h:outputText value="#{aluno.nome}"/>
                    </p:column>

                    <p:column headerText="Telefone" style="text-align: center" width="20" filterMatchMode="contains" 
                              filterStyle="width: 80px; display:none">
                        <h:outputText value="#{aluno.telefone}"/>
                    </p:column>

                    <p:column headerText="Data de nasc." style="text-align: center" width="10" filterMatchMode="exact" 
                              filterStyle="width: 20px; display:none">
                        <h:outputText value="#{aluno.dataNascimento}">
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column id="acoes" headerText="Ações" style="text-align: center" width="25">
                        <p:button id="botaoEditar" title="Editar" icon="ui-icon ui-icon-pencil" style="font-size: 10px"
                                  outcome="/aluno/cadastro-aluno">
                            <f:param name="aluno" value="#{aluno.id}"/>
                            <p:tooltip for="botaoEditar" value="Edita dados da linha selecionada"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="Remover" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{alunoController.excluir}" process="@this" update="datatablePesquisaAluno">
                            <f:setPropertyActionListener target="#{alunoController.alunoSelecionado}" value="#{aluno}"/>
                            <p:tooltip for="deleteButton" value="Excluir aluno"/>
                            <p:confirm icon="ui-icon-alert" header="Exclusão de cadastro" message="Deseja realmente excluir o cadastro?"/>
                        </p:commandButton>

                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
